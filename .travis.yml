language: php

php:
  - 5.3.3
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - 7
  - hhvm

matrix:
  allow_failures:
    - php: 7
    - php: hhvm

env:
  - SUITE=comodojo-cache-standard

services:
  - memcached
  - redis-server

before_install:
  - sudo apt-get update -qq
  - if [ $SUITE == 'comodojo-cache-standard' ]; then mysql -u root < $TRAVIS_BUILD_DIR/tests/DatabaseCacheCreateSchema.sql; fi

before_script:
  - composer install --prefer-source

script: ./vendor/bin/phpunit --testsuite $SUITE
